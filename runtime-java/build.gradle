plugins {
    id 'java'
    id 'application'
}

group 'org.flowxlang'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes 'Main-Class': 'org.flowxlang.runtime.core.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

mainClassName = 'org.flowxlang.runtime.Main'